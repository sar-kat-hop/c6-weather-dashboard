<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="/Assets/script.js" name="local js"></script>
    <title>Weather Dashboard</title>
    </head>

    <body>
        <div class="p-3 bg-transparent text-dark">.bg-transparent</div>
        <header>
            <nav class="navbar fixed-top navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
                </div>
            </nav>
        </header>
        <div class="form">
            <input id="city-search" class="form-control form-control-lg" type="text" placeholder="search for city here" aria-label=".form-control-lg">
        </div>
        <div class="card bg-dark text-dark">
        <img src="assets/images/bs-images/img-2x1.png" class="card-img" alt="card-img-overlay">
            <div class="card-img-overlay">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text">Last updated 3 mins ago</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" name="bootstrap+popper"></script>
    </body>
