<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="./Assets/style.css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>   
    <title> Weather Forecast Dashboard </title>
</head>

    <body>
        <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <h1 class="fw-light"> Weather Dasboard </h1>
                <p class="fw-light fst-italic fs-7"> Enter a city in the searchbar below to see today's weather and a 5-day forecast.</p>
            </div>
          </nav>

        <hr>

        <div class="container-fluid">
            <form id="search-form" class="mb-4">
                <input type="text" id="city-input" class="form-control form-control-lg fst-italic fw-light text-center" placeholder="enter city">
                <div class="d-flex justify-content-center">
                    <button type="submit" id="search-btn" class="btn btn-info mt-2 w-50 shadow p-3 mb-5 rounded fs-5 fw-light text-white"> Get Weather </button>
                </div>
            </form>

        <div class="container-fluid-row">
            <div id="recent-searches" class=""></div>

            <div id="weather-current" class="p-3 col-md-9 col-sm-12">
                <h2 id="current-header"></h2>
            </div>
    
            <div>
                <h3 id="forecast-header" class=""></h3>
                    <div id="weather-forecast" class="container-fluid-row">
                </div>
            </div>
        </div>
    </body>
    
        <script src="./Assets/script.js"></script>
        
    <footer></footer>
    </body>
</html>
